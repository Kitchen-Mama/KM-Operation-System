<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Test-2 - XY軸釘選測試</title>
    <link rel="stylesheet" href="sku-details-sandbox.css">
</head>
<body>
    <div class="page-container">
        <header class="test-header">
            <h1>SKU Test-2: XY軸釘選 + 完美對齊</h1>
        </header>
        
        <main class="main-content">
            <div class="content-pad">
                <!-- Lifecycle Section Wrapper -->
                <div class="sku-lifecycle-section">
                    <h3 class="sku-section-header" onclick="this.parentElement.classList.toggle('is-collapsed')">
                        <span class="arrow">▼</span> Test SKU Data
                    </h3>
                    <div class="dual-layer-table">
                    <!-- Table Header Bar (Sticky Container) -->
                    <div class="table-header-bar">
                        <div class="fixed-header">
                            <div class="header-cell">SKU</div>
                        </div>
                        <div class="scroll-header-viewport">
                            <div class="scroll-header">
                                <div class="header-cell">Image</div>
                                <div class="header-cell">Status</div>
                                <div class="header-cell">Product Name</div>
                                <div class="header-cell">Category</div>
                                <div class="header-cell">GS1 Code</div>
                                <div class="header-cell">GS1 Type</div>
                                <div class="header-cell">AMZ ASIN</div>
                                <div class="header-cell">Item Dimensions</div>
                                <div class="header-cell">Item Weight</div>
                                <div class="header-cell">Package</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Table Body Bar -->
                    <div class="table-body-bar">
                        <div class="fixed-col">
                            <div class="fixed-body" id="fixedBody"></div>
                        </div>
                        <div class="scroll-col">
                            <div class="scroll-body" id="scrollBody"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="sku-data-sandbox.js"></script>
    <script src="sku-sandbox.js"></script>
</body>
</html>
