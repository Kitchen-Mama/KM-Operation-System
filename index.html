<!DOCTYPE html>
<html>
<head>
    <title>補貨數量試算器</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kitchen Mama</h1>
    <div>
        <h1>供應鏈管理系統</h1>
    </div>
    
    <nav>
        <button onclick="showSection('restock')">補貨試算器</button>
        <button onclick="showSection('ops')">運營管理</button>
    </nav>
    
    <div id="restockSection">
        <h2>補貨數量試算器</h2>
        
        <div>
            <label>目標天數 (targetDays):</label>
            <input type="number" id="targetDays" placeholder="輸入天數">
        </div>
        
        <div>
            <label>SKU:</label>
            <input type="text" id="sku" placeholder="輸入SKU">
        </div>
        
        <button onclick="calculateRestock()">計算補貨量</button>
        
        <div id="result"></div>
        
        <h3>試算紀錄</h3>
        <ul id="recordsList"></ul>
    </div>
    
    <div id="opsSection" style="display: none;">
        <h2>運營管理</h2>
        
        <div>
            <label>選擇站點:</label>
            <select id="siteSelect" onchange="renderOpsView()">
                <option value="">請選擇站點</option>
                <option value="amazon">Amazon</option>
                <option value="shopify">Shopify</option>
                <option value="target">Target</option>
            </select>
        </div>
        
        <table id="opsTable">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>庫存</th>
                    <th>週平均銷量</th>
                    <th>可供給天數</th>
                </tr>
            </thead>
            <tbody id="opsTableBody"></tbody>
        </table>
    </div>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
