<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Summary - Kitchen Mama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fc-summary.css">
</head>
<body>
    <section id="fc-summary" class="module-section page-fc-summary">
        <div class="module-header">
            <div>
                <h2 class="module-title">FC Summary</h2>
                <p class="module-subtitle">Forecast Overview</p>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="fc-filter-bar">
            <div class="filter-group">
                <label>Year</label>
                <select id="fc-year-select">
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Company</label>
                <select id="fc-company-select">
                    <option value="">All</option>
                    <option value="ResTW">ResTW</option>
                    <option value="ResUS">ResUS</option>
                    <option value="ResEU">ResEU</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Marketplace</label>
                <select id="fc-marketplace-select">
                    <option value="">All</option>
                    <option value="Amazon">Amazon</option>
                    <option value="Walmart">Walmart</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Country</label>
                <select id="fc-country-select">
                    <option value="">All</option>
                    <option value="US">US</option>
                    <option value="CA">CA</option>
                    <option value="JP">JP</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Category</label>
                <select id="fc-category-select">
                    <option value="">All</option>
                    <option value="Openers">Openers</option>
                    <option value="Kitchen Tools">Kitchen Tools</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Series</label>
                <select id="fc-series-select">
                    <option value="">All</option>
                    <option value="Classic">Classic</option>
                    <option value="Deluxe">Deluxe</option>
                </select>
            </div>
            <div class="filter-group filter-group--sku">
                <label>SKU</label>
                <input id="fc-sku-input" type="text" placeholder="Search SKU..." />
            </div>
            <div class="filter-actions">
                <button id="fc-search-btn" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="fc-tabs">
            <button class="fc-tab fc-tab--active" data-tab="regular">Regular Forecast</button>
            <button class="fc-tab" data-tab="event">Special Event</button>
        </div>

        <!-- Tab Panels -->
        <div class="fc-tab-panels">
            <!-- Regular Forecast Panel -->
            <div id="fc-panel-regular" class="fc-panel fc-panel--active">
                <div class="fc-table-container">
                    <table class="fc-table fc-table--regular">
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Year</th>
                                <th>Company</th>
                                <th>Marketplace</th>
                                <th>Country</th>
                                <th>Category</th>
                                <th>Series</th>
                                <th>Jan</th>
                                <th>Feb</th>
                                <th>Mar</th>
                                <th>Apr</th>
                                <th>May</th>
                                <th>Jun</th>
                                <th>Jul</th>
                                <th>Aug</th>
                                <th>Sep</th>
                                <th>Oct</th>
                                <th>Nov</th>
                                <th>Dec</th>
                                <th>Total FC</th>
                            </tr>
                        </thead>
                        <tbody id="fc-regular-tbody">
                            <!-- JS will populate -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Special Event Panel -->
            <div id="fc-panel-event" class="fc-panel">
                <div class="fc-table-container">
                    <table class="fc-table fc-table--event">
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Year</th>
                                <th>Company</th>
                                <th>Marketplace</th>
                                <th>Country</th>
                                <th>Event</th>
                                <th>Event Period</th>
                                <th>FC Qty</th>
                            </tr>
                        </thead>
                        <tbody id="fc-event-tbody">
                            <!-- JS will populate -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="fc-summary.js"></script>
</body>
</html>
